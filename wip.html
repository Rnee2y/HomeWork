<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Dalam Pembuatan</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 30px;
        font-size: 18px;
      }
      a {
        color: #3498db;
        text-decoration: none;
        transition: 0.5s ease;
      }

      a:hover {
        color: rgb(6, 24, 34);
      }
      .icon {
        font-size: 60px;
        margin-bottom: 20px;
        color: #3498db;
      }

      .progress-bar {
        height: 5px;
        background-color: #ecf0f1;
        border-radius: 5px;
        margin-bottom: 30px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        width: 65%;
        background-color: #3498db;
        animation: progress-animation 2s ease-in-out infinite;
      }

      @keyframes progress-animation {
        0% {
          width: 30%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 30%;
        }
      }

      .contact {
        margin-top: 20px;
        font-style: italic;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸš§</div>
      <h1>Website Sedang Dalam Pembuatan</h1>
      <p>Maaf atas ketidaknyamanan ini. saya sedang berusaha untuk menyelesaikan website ini secepat mungkin.</p>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <p>Silakan kembali beberapa bulan lagi atau kunjungi social media saya untuk informasi lebih lanjut.</p>
      <a href="index.html">kembali ke halaman utama</a>

      <div class="contact">Email: remmaintw@gmail.com |</div>
    </div>
  </body>
</html>
